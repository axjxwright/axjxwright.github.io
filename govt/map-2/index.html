<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GA Map Test | AX</title>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="map">
            <div class="controls">
                <div class="button" id="zoomInBtn"><span class="material-symbols-outlined">add</span></div>
                <div class="button" id="zoomOutBtn"><span class="material-symbols-outlined">remove</span></div>
                <div class="button" id="homeBtn"><span class="material-symbols-outlined">rectangle</span></div>
                <div class="button" id="searchBtn"><span class="material-symbols-outlined">search</span></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="info-content">
                <div class="image"></div>
                <div class="text-content">
                    <div class="open_date">1971</div>
                    <div class="common_name">Rozelle Post Office</div>
                    <div class="suburb">Rozelle</div>
                    <div class="designer">Walter</div>
                </div>
            </div>

            <div class="search">
                <div class="search-content">
                    <input id="search" placeholder="Search" />
                    <div id="search-list">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/scripts/bundle.js"></script>
</body>

</html>
